<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Radar-Maze Game</title>
<style>

    body {
        margin: 0;
        overflow: hidden;
        background-color: black;
    }
    canvas {
        display: block;
        margin: auto;
        background-color: #f0f0f0;
        border: 1px solid #000;
    }
</style>
</head>
<body>
<canvas id="gameCanvas" width="600" height="400"></canvas>
<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const player = {
        x: 50,
        y: 50,
        width: 20,
        height: 20,
        color: 'blue',
        speed: 3
    };

    const maze = [
        { x: 100, y: 100, width: 400, height: 20 },
        { x: 100, y: 100, width: 20, height: 300 },
        { x: 100, y: 380, width: 400, height: 20 },
        { x: 480, y: 100, width: 20, height: 300 },
        { x: 200, y: 200, width: 100, height: 20 },
        { x: 300, y: 200, width: 100, height: 20 }
    ];

    const radar = {
        x: 0,
        y: 0,
        radius: 0,
        maxRadius: 150,
        color: 'rgba(255, 0, 0, 0.2)',
        active: false
    };

    function drawPlayer() {

        ctx.fillStyle = player.color;
        ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawMaze() {

        maze.forEach(wall => {
            if (radar.active && isWallInRadar(wall)) {
                ctx.fillStyle = 'black';
            } else {
                ctx.fillStyle = 'rgba(0, 0, 0, 0)';
            }
            ctx.fillRect(wall.x, wall.y, wall.width, wall.height);
        });
    }


    function isWallInRadar(wall) {

        const distance = Math.sqrt(Math.pow(radar.x - (wall.x + wall.width / 2), 2) + Math.pow(radar.y - (wall.y + wall.height / 2), 2));
        return distance <= radar.radius;
    }

    function drawRadar() {

        if (radar.active) {
            ctx.beginPath();
            ctx.arc(radar.x, radar.y, radar.radius, 0, Math.PI * 2);
            ctx.fillStyle = radar.color;
            ctx.fill();
            ctx.closePath();
        }
    }

    function draw() {

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawMaze();
        drawPlayer();
        drawRadar();
    }

    function movePlayer(direction) {
        switch (direction) {
            case 'up':

                player.y -= player.speed;
                break;

            case 'down':

                player.y += player.speed;
                break;
                
            case 'left':
                player.x -= player.speed;
                break;
            case 'right':
                player.x += player.speed;
                break;
        }
    }

    function checkCollision() {

        let collision = false;

        maze.forEach(wall => {
            
            if (
                player.x < wall.x + wall.width &&
                player.x + player.width > wall.x &&
                player.y < wall.y + wall.height &&
                player.y + player.height > wall.y
            ) {
                collision = true;
            }
        });

        return collision;
    }

    window.addEventListener('keydown', function(event) {
        switch (event.key) {
            case 'ArrowUp':
                movePlayer('up');
                break;
            case 'ArrowDown':
                movePlayer('down');
                break;
            case 'ArrowLeft':
                movePlayer('left');
                break;
            case 'ArrowRight':
                movePlayer('right');
                break;
        }
        if (checkCollision()) {
            movePlayer(event.key.replace('Arrow', '').toLowerCase());
        }
        draw();
    });

    canvas.addEventListener('click', function(event) {
        radar.x = player.x + player.width / 2;
        radar.y = player.y + player.height / 2;
        radar.active = true;
        animateRadarExpansion();
    });



</script>
</body>
</html>
