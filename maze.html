<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Radar-Maze Game</title>
<style>

    body {
        margin: 0;
        overflow: hidden;
        background-color: black;
    }
    canvas {
        display: block;
        margin: auto;
        background-color: #f0f0f0;
        border: 1px solid #000;
    }
</style>
</head>
<body>
<canvas id="gameCanvas" width="600" height="400"></canvas>
<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const player = {
        x: 50,
        y: 50,
        width: 20,
        height: 20,
        color: 'blue',
        speed: 3
    };

    const maze = [
        { x: 100, y: 100, width: 400, height: 20 },
        { x: 100, y: 100, width: 20, height: 300 },
        { x: 100, y: 380, width: 400, height: 20 },
        { x: 480, y: 100, width: 20, height: 300 },
        { x: 200, y: 200, width: 100, height: 20 },
        { x: 300, y: 200, width: 100, height: 20 }
    ];

    const radar = {
        x: 0,
        y: 0,
        radius: 0,
        maxRadius: 150,
        color: 'rgba(255, 0, 0, 0.2)',
        active: false
    };

    function drawPlayer() {

        ctx.fillStyle = player.color;

        ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawMaze() {

        maze.forEach(wall => {

            if (radar.active && isWallInRadar(wall)) {
                ctx.fillStyle = 'black';

            } else {
                
                ctx.fillStyle = 'rgba(0, 0, 0, 0)';
            }
            ctx.fillRect(wall.x, wall.y, wall.width, wall.height);
        });
    }
</script>
</body>
</html>
